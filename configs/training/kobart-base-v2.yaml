# @package training
# Performance-oriented training configuration for a SINGLE GPU

# Training strategy
strategy: "auto"             # ◀️ REVERTED: 'auto' is best for a single GPU
accelerator: "auto"
devices: 1                   # ◀️ REVERTED: Target your single available GPU
precision: "16-mixed"

# Epochs and steps
max_epochs: 10          # ← REDUCED from 20 to prevent overfitting
max_steps: -1
min_epochs: 1

# Batch sizes
# Effective batch size is 8 * 4 = 32. Smaller batches for better gradients.
batch_size: 8           # ← REDUCED from 16 for more frequent updates
eval_batch_size: 16
accumulate_grad_batches: 4  # ← INCREASED from 2 to maintain effective batch size

# Optimizer
optimizer:
  name: "adamw"
  lr: 3e-5           
  weight_decay: 0.01    # ← REDUCED from 0.05
  betas: [0.9, 0.999]
  eps: 1.0e-8

# Learning rate scheduler
lr_scheduler:
  name: "cosine"
  warmup_ratio: 0.1
  warmup_steps: null
  max_lr: ${training.optimizer.lr}
  min_lr: 1.0e-7

# Validation and evaluation
val_check_interval: 1.0
check_val_every_n_epoch: 1
evaluation_strategy: "epoch"
predict_with_generate: true

# In configs/training/baseline.yaml
generation:
  max_length: 75
  min_length: 40
  num_beams: 5
  no_repeat_ngram_size: 2
  early_stopping: true
  do_sample: false
  repetition_penalty: 1.3
  length_penalty: 0.8
  banned_tokens: ["화자3", "화자4", "화자5", "화자6", "화자7", "화자8"]
# Model saving
save_strategy: "epoch"
save_total_limit: 5
save_top_k: 3
monitor: "val/rouge_f"
mode: "max"
save_on_train_epoch_end: false

# Early stopping
early_stopping:
  enabled: true
  monitor: "val/rouge_f"
  patience: 3          # ← REDUCED from 3 - stop early if not improving
  min_delta: 0.001     # ← INCREASED from 0.001 - require more significant improvement
  mode: "max"
  verbose: true

# Gradient settings
gradient_clip_val: 1.0
gradient_clip_algorithm: "norm"

# Logging
log_every_n_steps: 100 # LOG SPAM
# logging_strategy: "epoch"

# Memory optimization
dataloader_num_workers: 16  # 🚀 CHANGED: Increased based on your 32-core CPU to speed up data loading
dataloader_pin_memory: true
persistent_workers: true

# Mixed precision
amp_backend: "native"
amp_level: "O1"

# Debugging
fast_dev_run: false
overfit_batches: 0.0
limit_train_batches: 1.0
limit_val_batches: 1.0
limit_test_batches: 1.0

# Profiler
profiler: null  # Options: null, "simple", "advanced", "pytorch"

# Reproducibility settings
deterministic: false  # Set to true for full reproducibility (may slow training)
benchmark: true       # Set to false if input sizes vary significantly

# Resume training
resume_from_checkpoint: null
auto_resume: false