# @package _global_
# Production experiment with optimal settings
# Overrides for the 'production' experiment


# Override training settings directly at root level
training:
  max_epochs: 15  # This should override the base config
  optimizer:
    lr: 3e-6
  early_stopping:
    enabled: true
    monitor: "val/rouge_f"
    patience: 5  # Increased patience
    mode: "max"
    min_delta: 0.001  # Smaller threshold
    verbose: true

# Override dataset settings
dataset:
  batch_size: 32
  eval_batch_size: 64
  num_workers: 16

# Override generation settings
generation:
  max_length: 50
  min_length: 8
  num_beams: 5
  repetition_penalty: 1.5
  no_repeat_ngram_size: 3
  length_penalty: 1.0

# WandB settings
wandb:
  tags: ["production", "final", "optimized", "15epochs"]
  notes: "Production settings for final model with 15 epochs"