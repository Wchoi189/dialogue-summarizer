# Override the preprocessing section with your token swapping strategy

# WandB tracking
wandb:
  tags: ["using experiment", "potential bias", "kobart"]
  notes: "This is experiment config: token swapping experiment - using natural names"
# =============================================================================
# EXPERIMENT METADATA
# =============================================================================
experiment_name: "swap_unbiased_speaker"


# and add your token_swapping settings to it.
# Override the preprocessing section with your token swapping strategy
preprocessing:
  token_swapping:
    enable: true
    token_map:
      "#Person1#": "민준"
      "#Person2#": "서연"
      "#Person3#": "지훈"
      "#Person4#": "수진"
      "#Person5#": "현우"
      "#Person6#": "은영"
      "#Person7#": "동현"
  additional_special_tokens: ["민준", "서연", "지훈", "수진", "현우", "은영", "동현"]

# Override the post-processing section for the reverse swap
postprocessing:
  token_swapping:
    enable: true
    token_map:
      "#Person1#": "민준"
      "#Person2#": "서연"
      "#Person3#": "지훈"
      "#Person4#": "수진"
      "#Person5#": "현우"
      "#Person6#": "은영"
      "#Person7#": "동현"
  remove_tokens:
    - "<usr>"
    - "<s>"
    - "</s>"
    - "<pad>"
    - "<unk>"
    - "민준"
    - "서연"
    - "지훈"
    - "수진"
    - "현우"
    - "은영"
    - "동현"
  text_cleaning:
    strip_whitespace: true
    normalize_whitespace: true
    remove_empty_lines: true
  korean_specific:
    remove_special_markers: false
    normalize_punctuation: true
  token_swapping:
    enable: true
    token_map:
      "#Person1#": "민준"
      "#Person2#": "서연"
      "#Person3#": "지훈"
      "#Person4#": "수진"
      "#Person5#": "현우"
      "#Person6#": "은영"
      "#Person7#": "동현"
