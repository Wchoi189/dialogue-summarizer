# FILE: configs/experiment/swap_regular_names.yaml
# @package _global_
# This experiment trains with named speaker tokens


# =============================================================================
# EXPERIMENT METADATA
# =============================================================================
experiment_name: "swap_regular_speaker"

# =============================================================================
# PREPROCESSING AND POSTPROCESSING OVERRIDES
# These blocks completely override the ones from the base config.
# =============================================================================
preprocessing:
  strategy: "std"
  max_input_length: 512
  max_target_length: 120
  truncation: true
  padding: false
  normalize_whitespace: true
  remove_extra_newlines: true
  token_swapping:
    enable: true
    token_map:
      "#Person1#": "민준"
      "#Person2#": "서연"
      "#Person3#": "지훈"
      "#Person4#": "수진"
      "#Person5#": "현우"
      "#Person6#": "은영"
      "#Person7#": "동현"
  special_tokens:
    additional_special_tokens: ["민준", "서연", "지훈", "수진", "현우", "은영", "동현"]

postprocessing:
  token_swapping:
    enable: true
    token_map:
      "#Person1#": "민준"
      "#Person2#": "서연"
      "#Person3#": "지훈"
      "#Person4#": "수진"
      "#Person5#": "현우"
      "#Person6#": "은영"
      "#Person7#": "동현"
  remove_tokens:
    - "<usr>"
    - "<s>"
    - "</s>"
    - "<pad>"
    - "<unk>"
  text_cleaning:
    strip_whitespace: true
    normalize_whitespace: true
    remove_empty_lines: true
  korean_specific:
    remove_special_markers: false
    normalize_punctuation: true