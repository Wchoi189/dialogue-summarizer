# FILE: configs/experiment/swap_regular_names.yaml
# @package _global_
# Override the preprocessing section with your token swapping strategy

# WandB tracking
wandb:
  tags: ["using experiment", "potential bias", "kobart"]
  notes: "token swapping experiment - using natural names"
# =============================================================================
# EXPERIMENT METADATA
# =============================================================================
experiment_name: "swap_unbiased_speaker"

preprocessing:
  token_swapping:
    enable: true
    token_map:
      "#Person1#": "민준"  # Min-jun (common male name)
      "#Person2#": "서연"  # Seo-yeon (common female name)
      "#Person3#": "지훈"  # Ji-hoon
      "#Person4#": "수진"  # Su-jin
      "#Person5#": "현우"  # Hyun-woo
      "#Person6#": "은영"  # Eun-young
      "#Person7#": "동현"  # Dong-hyun

postprocessing:
  token_swapping:
    enable: true
    token_map:
      "#Person1#": "민준"  # Min-jun (common male name)
      "#Person2#": "서연"  # Seo-yeon (common female name)
      "#Person3#": "지훈"  # Ji-hoon
      "#Person4#": "수진"  # Su-jin
      "#Person5#": "현우"  # Hyun-woo
      "#Person6#": "은영"  # Eun-young
      "#Person7#": "동현"  # Dong-hyun

