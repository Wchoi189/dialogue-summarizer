# @package _global_
# Main configuration file for dialogue summarization

defaults:
  - model: kobart
  - dataset: dialogue_data
  - training: baseline
  - inference: generation
  - _self_

# Experiment settings
experiment_name: "dialogue_summarization"
run_name: null  # Auto-generated if null
seed: 42

# Output directories
output_dir: "outputs"
log_dir: "${output_dir}/logs"
model_dir: "${output_dir}/models"
prediction_dir: "${output_dir}/predictions"

# Logging configuration
logging:
  level: "INFO"
  use_rich: true
  file: "${log_dir}/${experiment_name}.log"

# WandB configuration
wandb:
  project: "dialogue-summarization"
  entity: null  # Set your wandb entity
  name: "${run_name}"
  tags: ["baseline", "kobart"]
  notes: "Dialogue summarization with KoBART"
  offline: false
  log_model: true
  watch: false

# Hardware settings
device: "auto"  # auto, cpu, cuda, cuda:0, etc.
num_workers: 4
pin_memory: true

# Reproducibility
deterministic: true
benchmark: false

# Hydra settings
hydra:
  run:
    dir: "${output_dir}/${now:%Y-%m-%d}/${now:%H-%M-%S}"
  sweep:
    dir: "${output_dir}/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}"
    subdir: "${hydra.job.num}"